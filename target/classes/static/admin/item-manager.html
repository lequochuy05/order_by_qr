<!-- resource/static/admin/item-manager.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý món ăn</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/item-manager.css" />
</head>
<body>
<!-- Tiêu đề -->
    <div class="header">    
        <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
        <h1>Quản lý món ăn</h1>

        <span id="headerClock" class="header-clock" aria-label="Giờ hiện tại"></span>

        <div class="user-info" id="userInfo"></div>
    </div>
    
    <!-- Thanh bên -->
    <div class="sidebar-container"></div>

    <!-- Thêm món ăn (dành cho admin) -->
    <div id="adminActions" class="admin-actions" style="text-align: end; margin-right: 20px; display: none;">
            <button class="btn" onclick="showAddItem()" style=" font-size: 20px;">➕ Thêm món ăn</button>
    </div>

    <!-- Bộ lọc món ăn -->
    <div style="text-align: center; margin: 15px;">
        <label for="categoryFilter"><strong>Lọc theo danh mục:</strong></label>
        <select id="categoryFilter" onchange="loadMenuItems()" style="padding: 6px; font-size: 16px;">
            <option value="ALL">Tất cả</option>
        </select>
    </div>

    <!-- Danh sách món ăn -->
    <div class="table-grid" id="menuItemContainer"></div>   

    <!-- Modal thêm / sửa món ăn -->
    <div id="itemModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="closeItemModal()">&times;</span>
        <h2 id="itemModalTitle">Thêm món ăn</h2>

        <div class="form-group">
        <label for="itemName">Tên món</label>
        <input id="itemName" type="text" required />
        </div>

        <div class="form-group">
        <label for="itemPrice">Giá</label>
        <input id="itemPrice" type="number" min="0" required />
        </div>

        <div class="form-group">
        <label for="itemImgFile">Ảnh món</label>
        <input id="itemImgFile" type="file" accept="image/*" />
        <div style="margin-top:8px">
            <img id="itemImgPreview" 
                style="max-width:100%;max-height:160px;display:none;border-radius:8px;object-fit:cover;">
        </div>
        </div>

        <div class="form-group">
        <label for="itemCategory">Danh mục</label>
        <select id="itemCategory"></select>
        </div>

        <div id="itemError" class="form-error"></div>

        <div style="text-align:right; margin-top: 12px;">
        <button class="btn primary" onclick="submitItem()">Lưu</button>
        </div>
    </div>
    </div>


    <script>
        fetch('/admin/sidebar.html')
        .then(r => r.text())
        .then(html => {
            document.querySelector('.sidebar-container').innerHTML = html;
            loadSidebarUser();
            initSidebarSubmenu();
        });
    </script>
    
    <script src="js/config.js"></script>
    <script src="js/auth-fetch.js"></script>
    <script src="js/common.js"></script>
    <script src="js/items.js"></script>
   

    
</body>
</html>
