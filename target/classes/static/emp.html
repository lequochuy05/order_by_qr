<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Nhân viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .table-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .table-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .table-card h3 {
      margin-top: 0;
    }

    .btn {
      padding: 8px 12px;
      margin: 4px 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-add {
      background-color: #3498db;
      color: white;
    }

    .btn-pay {
      background-color: #2ecc71;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    .note-box {
      display: none;
      margin-top: 10px;
    }

    .toggle-note {
      background: transparent;
      border: none;
      color: #3498db;
      text-decoration: underline;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<h2>Giao diện nhân viên</h2>

<div class="table-list" id="tableList">
  <!-- Các bàn sẽ được hiển thị ở đây -->
</div>

<!-- Modal Thêm món -->
<div class="modal" id="addItemModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">×</button>
    <h3>Thêm món vào bàn</h3>
    <label>Món ăn:</label>
    <select id="menuSelect">
      <option>Mì cay</option>
      <option>Phở bò</option>
      <option>Bún riêu</option>
    </select>

    <label>Số lượng:</label>
    <input type="number" id="quantityInput" value="1" min="1" />

    <button class="toggle-note" onclick="toggleNote()">+ Thêm ghi chú</button>

    <div class="note-box" id="noteBox">
      <label>Ghi chú:</label>
      <textarea id="noteInput" rows="3" placeholder="VD: cay cấp 4, không hành..."></textarea>
    </div>

    <button class="btn btn-add" onclick="addItem()">Xác nhận thêm</button>
  </div>
</div>

<script>
  // Dữ liệu mẫu bàn đang phục vụ
  const tables = [
    { id: 1, number: '01', status: 'PENDING' },
    { id: 2, number: '02', status: 'PENDING' },
    { id: 3, number: '03', status: 'PENDING' },
    { id: 4, number: '04', status: 'PENDING' },
  ];

  function renderTables() {
    const container = document.getElementById('tableList');
    container.innerHTML = '';
    tables.forEach(table => {
      const div = document.createElement('div');
      div.className = 'table-card';
      div.innerHTML = `
        <h3>Bàn ${table.number}</h3>
        <p>Trạng thái: <strong>Đang phục vụ</strong></p>
        <button class="btn btn-add" onclick="openModal(${table.id})">Thêm món</button>
        <button class="btn btn-pay" onclick="pay(${table.id})">Thanh toán</button>
      `;
      container.appendChild(div);
    });
  }

  let currentTableId = null;

  function openModal(tableId) {
    currentTableId = tableId;
    document.getElementById('addItemModal').style.display = 'flex';
    document.getElementById('noteBox').style.display = 'none';
    document.getElementById('noteInput').value = '';
  }

  function closeModal() {
    document.getElementById('addItemModal').style.display = 'none';
  }

  function toggleNote() {
    const noteBox = document.getElementById('noteBox');
    noteBox.style.display = noteBox.style.display === 'block' ? 'none' : 'block';
  }

  function addItem() {
    const dish = document.getElementById('menuSelect').value;
    const qty = document.getElementById('quantityInput').value;
    const note = document.getElementById('noteInput').value;
    alert(`Thêm: ${dish} x${qty}${note ? ' | Ghi chú: ' + note : ''} → Bàn ${currentTableId}`);
    closeModal();
  }

  function pay(tableId) {
    alert(`Xác nhận thanh toán cho bàn ${tableId}`);
  }

  renderTables();
</script>

</body>
</html>
