<!-- resources/static/menu.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/menuItem.css">
  <title>Đặt Món</title>
</head>
<body>
  <div class="container">
    <div class="table-title">Bàn: <span id="tableNumber">00</span></div>

    <div class="menu-toolbar grid-toolbar">
      <!-- Danh mục -->
      <label class="control cell cat">
        <span class="icon">🍽️</span>
        <select id="categoryFilter" onchange="loadMenu(this.value)">
          <option value="all">Tất cả</option>
        </select>
      </label>

      <!-- Sắp xếp -->
      <label class="control cell sort">
        <span class="icon">↕</span>
        <select id="sortBy" onchange="reloadWithSort()" aria-label="Sắp xếp">
          <option value="default">Mặc định</option>
          <option value="price-asc">Giá ↑</option>
          <option value="price-desc">Giá ↓</option>
        </select>
      </label>

      <!-- Tìm kiếm -->
      <label class="control cell search hide-sm">
        <span class="icon">🔎</span>
        <input id="quickSearch" type="search" placeholder="Tìm món..." oninput="filterByName(this.value)">
      </label>
    </div>



    <div id="menuItems"></div>

    <button class="order-button" id="orderBtn" onclick="openConfirm()">Đặt món</button>
</div>
  <!-- Modal xác nhận -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-backdrop" onclick="closeConfirm()"></div>
  <div class="modal-body">
    <h3>Xác nhận đặt món</h3>
    <div id="confirmList" class="confirm-list"></div>
    <div class="confirm-total">
      Tổng cộng: <b id="confirmTotal">0</b> VND
    </div>
    <div class="confirm-actions">
      <button class="btn ghost" onclick="closeConfirm()">Sửa</button>
      <button class="btn" id="confirmBtn" onclick="confirmOrder()">Xác nhận</button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <script src="js/config.js"></script>
  <script src="js/menu.js"></script>
  
</body>
</html>
