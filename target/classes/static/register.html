<!-- resources/static/register.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Đăng Ký</h2>
    <form class="register-form" novalidate>
      <div class="input-group">
        <input type="text" placeholder="Họ tên" id="fullName" required />
      </div>
      <div class="input-group">
        <input type="text" placeholder="Số điện thoại" id="phone" />
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" id="email" required />
      </div>
      <div class="input-group">
        <select id="role" required>
          <option value="">-- Chọn vai trò --</option>
          <option value="STAFF">Nhân viên</option>
          <option value="MANAGER">Quản lý</option>
        </select>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Mật khẩu" id="password" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Xác nhận mật khẩu" id="confirmPassword" required />
      </div>
      <button type="submit" class="login-btn">Tạo tài khoản</button>

      <div class="register-link">
        <p>Đã có tài khoản? <i><a href="/login.html">Đăng nhập ngay</a></i></p>
      </div>
    </form>
  </div>
  <!-- Reusable Modal -->
   <div id="modal-container"></div>

  <script>
      fetch('/common.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('modal-container').innerHTML = html;
      });

  </script>

  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
