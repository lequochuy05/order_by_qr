<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="css/forgot.css">
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <h2 class="modal-title">Thay đổi mật khẩu</h2>
      <p class="modal-subtitle">Vui lòng điền email đang dùng</p>

      <form class="modal-form">
        <label class="option-group">
          <input type="radio" name="recover-option" checked>
          <input type="email" placeholder="Nhập email của bạn" required>
        </label>

        <label class="option-group">
          <input type="radio" name="recover-option">
          <div class="phone-input">
            <select>
              <option value="+84">+84</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
            </select>
            <input type="tel" placeholder="Số điện thoại" required>
          </div>
        </label>

        <button type="submit" class="continue-btn">Tiếp tục</button>
      </form>
    </div>
  </div>


  <script>
    const BASE_URL = "http://192.168.1.8:8080";
    document.querySelector('.register').addEventListener('submit', async function(e) {
    e.preventDefault();

    const fullName = document.querySelector('input[placeholder="Họ tên"]').value;
    const phone = document.querySelector('input[placeholder="Số điện thoại"]').value;
    const email = document.querySelector('input[placeholder="Email"]').value;
    const password = document.querySelectorAll('input[type="password"]')[0].value;
    const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
    const role = document.querySelector('select').value.toUpperCase();

    if (password !== confirmPassword) {
      alert("Mật khẩu xác nhận không trùng khớp!");
      return;
    }

    const payload = {
      fullName, phone, email, password, role
    };

  
    try {
      const res = await fetch(`${BASE_URL}/api/auth/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await res.text();

      if (res.ok) {
        alert("Đăng ký thành công!");
        window.location.href = "/login.html";
      } else {
        alert("Lỗi: " + data);
      }
    } catch (err) {
      alert("Lỗi kết nối server!");
    }
  });
</script>

</body>
</html>
