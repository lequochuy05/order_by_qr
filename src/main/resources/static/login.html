<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Đăng Nhập</h2>
    <form class="login-form">
      <div class="input-group">
        <input type="text" placeholder="Email" id="email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Mật khẩu" id="password" required>
      </div>
      <div class="forgot-link">
        <a href="#">Quên mật khẩu?</a>
      </div>
      <button type="submit" class="login-btn">Đăng nhập</button>

      <div class="social-login">
        <p>Hoặc đăng nhập bằng</p>
        <div class="social-icons">
          <img src="images/google.png" alt="Google">
          <img src="images/facebook.png" alt="Facebook">
          <img src="images/twitter.png" alt="Twitter">
        </div>
      </div>

      <div class="register-link">
        <p>Nếu bạn chưa có tài khoản? <i><a href="/register.html">Đăng ký ngay</a></i></p>
      </div>
    </form>
  </div>

  <script>
    const BASE_URL = "http://192.168.1.9:8080";
    document.querySelector('.login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const payload = { email, password };
      try {
        const response = await fetch(`${BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!response.ok) {
          const error = await response.text();
          alert("Đăng nhập thất bại: " + error);
          return;
        }
        const data = await response.json();

        localStorage.setItem("userId", data.userId);
        localStorage.setItem("fullname", data.fullName);
        localStorage.setItem("role", data.role);

        if (data.role === "MANAGER") {
          window.location.href = "/admin/table-manager.html";
        } else if (data.role === "STAFF") {
          window.location.href = "/admin/table-manager.html";
        } else {
          alert("Không xác định được vai trò người dùng.");
        }

      } catch (err) {
        alert("Lỗi khi kết nối server: " + err.message);
      }
    });
  </script>
</body>
</html>
