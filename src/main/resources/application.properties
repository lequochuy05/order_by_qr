# ✅ Bắt buộc có cấu hình kết nối đúng
spring.datasource.url=jdbc:mysql://localhost:3306/qr_ordering_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

# ✅ Hiển thị log SQL & thông tin Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ✅ Mức log chi tiết hơn (nếu cần)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ✅ Cấu hình port và địa chỉ server
server.address=0.0.0.0
