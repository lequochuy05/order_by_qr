<!-- resource/static/admin/item-manager.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý món ăn</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/item-manager.css" />
</head>
<body>
<!-- Tiêu đề -->
    <div class="header">    
        <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
        <h1>Quản lý món ăn</h1>

        <span id="headerClock" class="header-clock" aria-label="Giờ hiện tại"></span>

        <div class="user-info" id="userInfo"></div>
    </div>
    
    <!-- Thanh bên -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#9776;</button>
        <a href="dashboard.html">Thống kê</a>
        <a href="categories.html">Quản lý danh mục</a>
        <a href="item-manager.html">Quản lý món ăn</a>
        <a href="table-manager.html">Quản lý bàn</a>
        <a href="staff-manager.html">Quản lý nhân viên</a>
    </div>

    <!-- Thêm món ăn (dành cho admin) -->
    <div id="adminActions" class="admin-actions" style="text-align: end; margin-right: 20px; display: none;">
            <button class="btn" onclick="showAddItem()" style=" font-size: 20px;">➕ Thêm món ăn</button>
    </div>

    <!-- Bộ lọc món ăn -->
    <div style="text-align: center; margin: 15px;">
        <label for="categoryFilter"><strong>Lọc theo danh mục:</strong></label>
        <select id="categoryFilter" onchange="loadMenuItems()" style="padding: 6px; font-size: 16px;">
            <option value="ALL">Tất cả</option>
        </select>
    </div>

    <!-- Danh sách món ăn -->
    <div class="table-grid" id="menuItemContainer"></div>   

    <!-- Modal thêm món ăn -->
    <div id="addItemModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="closeAddItemModal()">&times;</span>
        <h2>Thêm món ăn</h2>
        <div class="form-group">
            <label for="addName">Tên món</label>
            <input id="addName" type="text" required />
        </div>
        <div class="form-group">
            <label for="addPrice">Giá</label>
            <input id="addPrice" type="number" min="0" required />
        </div>
        <div class="form-group">
            <label for="addImgFile">Chọn ảnh</label>
            <input id="addImgFile" type="file" accept="image/*" />
            <div style="margin-top:8px">
                <img id="addImgPreview" style="max-width:100%;max-height:160px;display:none;border-radius:8px;object-fit:cover;">
            </div>
        </div>
        <div class="form-group">
            <label for="addCategory">Danh mục</label>
            <select id="addCategory"></select>
        </div>
        <div id="addError" class="form-error"></div>
        <div style="text-align:right; margin-top: 12px;">
            <button class="btn" onclick="submitNewItem()">Lưu</button>
        </div>
    </div>
    </div>

    <!-- Modal sửa món ăn -->
    <div id="editItemModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditItemModal()">&times;</span>
            <h2>Sửa món ăn</h2>
            <div class="form-group">
                <label for="editName">Tên món</label>
                <input id="editName" type="text" required />
            </div>
            <div class="form-group">
                <label for="editPrice">Giá</label>
                <input id="editPrice" type="number" min="0"  required/>
            </div>
            <div class="form-group">
                <label for="editImgFile">Đổi ảnh (tuỳ chọn)</label>
                <input id="editImgFile" type="file" accept="image/*" />
                <div style="margin-top:8px">
                    <img id="editImgPreview" style="max-width:100%;max-height:160px;display:none;border-radius:8px;object-fit:cover;">
                </div>
            </div>

            <div class="form-group">
                <label for="editCategory">Danh mục</label>
                <select id="editCategory"></select>
            </div>
            <div id="editError" class="form-error"></div>
            <div style="text-align:right; margin-top: 12px;">
                <button class="btn" onclick="submitEditItem()">Cập nhật</button>
            </div>
        </div>
    </div>

    
    <script src="js/config.js"></script>
    <script src="js/auth-fetch.js"></script>
    <script src="js/common.js"></script>
    <script src="js/items.js"></script>
   

    
</body>
</html>
