<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="css/forgot.css">
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-form-forget">
      <h2 class="modal-title">Đặt lại mật khẩu</h2>
      <p class="modal-subtitle">Nhập mật khẩu mới cho tài khoản</p>

      <form class="modal-form" data-type="reset">
        <input type="password" id="newPassword" placeholder="Mật khẩu mới" required>
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        <button type="submit" class="continue-btn">Đặt lại</button>
      </form>
    </div>
  </div>

    <div id="modal-container"></div>
    <script>
        fetch('/common.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('modal-container').innerHTML = html;
        });
    </script>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/forget-password.js"></script>
</body>
</html>
