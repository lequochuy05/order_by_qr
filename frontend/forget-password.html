<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="css/forgot.css">
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-form-forget">
      <h2 class="modal-title">Thay đổi mật khẩu</h2>
      <p class="modal-subtitle">Chọn cách khôi phục mật khẩu</p>

      <!-- Bước 1: chọn Email hoặc SĐT -->
      <form class="modal-form" id="recoverForm">
        <label class="option-group">
          <input type="radio" name="recover-option" value="email" checked>
          <input type="email" id="recoverEmail" placeholder="Nhập email của bạn">
        </label>

        <label class="option-group">
          <input type="radio" name="recover-option" value="phone">
          <div class="phone-input">
            <select id="phonePrefix">
              <option value="+84">+84</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
            </select>
            <input type="tel" id="recoverPhone" placeholder="Số điện thoại">
          </div>
        </label>

        <button type="submit" class="continue-btn">Tiếp tục</button>
      </form>

      <!-- Bước 2: nhập OTP (ẩn ban đầu) -->
      <form class="modal-form" id="otpForm" style="display:none;">
        <input type="text" id="otpCode" placeholder="Mã OTP" required>
        <input type="password" id="newPassword" placeholder="Mật khẩu mới" required>
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        <button type="submit" class="continue-btn">Xác nhận</button>
      </form>
    </div>
  </div>

  <div id="modal-container"></div>

  <script>
      fetch('/common.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('modal-container').innerHTML = html;
      });
  </script>

  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/forget-password.js"></script>
</body>
</html>
