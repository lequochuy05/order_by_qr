<!-- resources/static/login.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Đăng Nhập</h2>
    <form class="login-form" novalidate>
      <div class="input-group">
        <input type="email" placeholder="Email" id="email" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Mật khẩu" id="password" required />
      </div>
      <div class="forgot-link">
        <a href="/forget-password.html">Quên mật khẩu?</a>
      </div>
      <button type="submit" class="login-btn">Đăng nhập</button>

      <div class="social-login">
        <p>Hoặc đăng nhập bằng</p>
        <div class="social-icons">
          <img src="images/google.png" alt="Google" />
          <img src="images/facebook.png" alt="Facebook" />
          <img src="images/twitter.png" alt="Twitter" />
        </div>
      </div>

      <div class="register-link">
        <p>Nếu bạn chưa có tài khoản? <i><a href="/register.html">Đăng ký ngay</a></i></p>
      </div>
    </form>
  </div>

  <!-- Reusable Modal -->
   <div id="modal-container"></div>
  <script>
      fetch('/common.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('modal-container').innerHTML = html;
      });
  </script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
  

</body>
</html>
